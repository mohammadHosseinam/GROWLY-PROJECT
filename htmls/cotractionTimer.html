<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cotraction Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/style.css'>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="Cotraction-timer-uper-side d-flex align-items-center mx-2 mt-4 mb-2">
          <div class="flex-grow-1">
          <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 8H1" stroke="#25396F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8 15L1 8L8 1" stroke="#25396F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          </div>
          <h2 class="Cotraction-timer-title-header fs-6 text-dark fw-regular m-0 flex-grow-1">Cotraction Timer</h2>
        </div>
        <div class="baby-kick-part bg-light mx-2 rounded-1 mb-5">
            <div class="curent-Cotraction-timer">
                <div class="records-kicks-part d-flex align-items-center justify-content-end  pe-3 pt-3 mb-4">
                    <p class="fs-12px fw-normal figure-title-color mb-0 me-2">Contraction Timer</p>
                    <div class="plus-blue-bg rounded-circle">
                      <svg class="m-2" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M7 1V13" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                          <path d="M1 7H13" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>        
                    </div>
                </div>
            </div>
            <p class="number-kick-color mx-0 mb-1 text-center fs-1 fw-normal">01:16</p>
            <p class="text-warning fs-10px fw-normal text-center mb-3">Duration</p>
            <div class="d-flex justify-content-center">
            <div class="countraction-level-part rounded-4 d-flex mb-4 mt-4">
                <button class="low-level d-flex justify-content-center align-items-center bg-transparent border-0 py-1 countraction-level-btn-width">
                    <svg class=" my-2 ps-2px" width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z" fill="#ACACAC"/>
                    </svg>
                   <p class="fs-12px fw-normal text-gray-second-title-page-4 ms-1 mb-0">Low</p>  
                </button>
                <button class="medium-level countraction-level-active-btn-bg justify-content-center align-items-center d-flex border-0  rounded-4 countraction-level-btn-width">
                    <svg class=" me-2px" width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z" fill="#1AB0B0"/>
                    </svg>
                    <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z" fill="#1AB0B0"/>
                    </svg>
                    <p class="fs-12px fw-semibold countraction-level-active-btn-color ms-1 mb-0">Med</p>                              
                </button>
                <button class="high-level d-flex justify-content-center align-items-center bg-transparent border-0 py-1 countraction-level-btn-width">
                    <svg class=" my-2 me-2px" width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z" fill="#ACACAC"/>
                    </svg>
                    <svg class=" my-2 me-2px" width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z" fill="#ACACAC"/>
                    </svg>
                    <svg class=" my-2 me-1" width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z" fill="#ACACAC"/>
                    </svg>
                   <p class="fs-12px fw-normal text-gray-second-title-page-4 ms-1 mb-0">High</p>
                </button>
            </div>
            </div>
            <div class="d-flex flex-column align-items-center">
            <button class="stop-btn stop-blue border-0 fs-6 fw-regular text-light rounded-5 mt-2 mb-4">Stop</button>
            <div class="blue-navar mt-3 d-flex justify-content-center rounded-top overflow-hidden">
               <div class="wave2 d-flex align-items-center justify-content-between px-3  flex-grow-1">
                   <p class="fs-12px fw-regular text-light mb-0 py-2">Contraction timer history</p>
                   <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12.6617 0H9.30829V1.06466H12.0906L6.46936 6.68541L7.28821 7.50441L12.9186 1.87435V4.6651H13.9999V1.33826C14 0.599167 13.4008 0 12.6617 0Z" fill="white"/>
                      <path d="M11.9959 12.4207C11.9959 12.7469 11.7413 13.0112 11.4273 13.0112H1.57265C1.25864 13.0112 1.00404 12.7469 1.00404 12.4207V2.57908C1.00404 2.25297 1.25864 1.98862 1.57265 1.98862H7.85763V1H1.24267C0.556369 1 0 1.55637 0 2.24267V12.7573C0 13.4436 0.556369 14 1.24267 14H11.7573C12.4436 14 13 13.4436 13 12.7573V6.11768H11.996V12.4207H11.9959Z" fill="white"/>
                  </svg>     
               </div>
            </div>
            </div>
            <div class="recorde-info p-3 border-bottom">
            <div class="recorde-title d-flex justify-content-between align-items-center mb-3">
                <h4 class="fs-14px fw-regular text-warning m-0">Last record</h4>
                <p class="fs-10px fw-normal text-warning m-0">27 Jan 2022</p>
            </div>
            <div class="recorde-desc d-flex">
            <div class="flex-grow-1">
                <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Time</h4>
                <p class="fs-14px fw-normal text-warning">3:32 pm</p>
            </div>
            <div class="flex-grow-1">
                <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Duration</h4>
                <p class="fs-14px fw-normal text-warning">52s</p>
            </div>
            <div class="flex-grow-1">
                <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Frequency</h4>
                <p class="fs-14px fw-normal text-warning">Low</p>
            </div>
            </div>
            </div>

            <div class="recorde-info p-3 border-bottom">
              <div class="recorde-title d-flex justify-content-between align-items-center mb-3">
                  <h4 class="fs-14px fw-regular text-warning m-0">Last Hour</h4>
              </div>
              <div class="recorde-desc d-flex">
              <div class="flex-grow-1">
                  <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Time</h4>
                  <p class="fs-14px fw-normal text-warning">2:12 pm</p>
              </div>
              <div class="flex-grow-1">
                  <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Duration</h4>
                  <p class="fs-14px fw-normal text-warning">36s</p>
              </div>
              <div class="flex-grow-1">
                  <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Frequency</h4>
                  <p class="fs-14px fw-normal text-warning">medium</p>
              </div>
              </div>
              </div>

              <div class="recorde-info p-3">
                  <div class="recorde-title d-flex justify-content-between align-items-center mb-3">
                      <h4 class="fs-14px fw-regular text-warning m-0">Last 4 Hour</h4>
                  </div>
                  <div class="recorde-desc d-flex">
                  <div class="flex-grow-1">
                      <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Time</h4>
                      <p class="fs-14px fw-normal text-warning">10:25 pm</p>
                  </div>
                  <div class="flex-grow-1">
                      <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Duration</h4>
                      <p class="fs-14px fw-normal text-warning">21s</p>
                  </div>
                  <div class="flex-grow-1">
                      <h4 class="fs-10px fw-normal text-gray-second-title-page-4 m-0 mb-2">Frequency</h4>
                      <p class="fs-14px fw-normal text-warning">High</p>
                  </div>
                  </div>
                  </div>
        </div>
    </div>
</body>
</html>
