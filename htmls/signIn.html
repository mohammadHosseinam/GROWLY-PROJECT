   <!DOCTYPE html>
   <html>
   <head>
       <meta charset='utf-8'>
       <meta http-equiv='X-UA-Compatible' content='IE=edge'>
       <title>sign in</title>
       <meta name='viewport' content='width=device-width, initial-scale=1'>
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
       <link rel='stylesheet' type='text/css' media='screen' href='../styles/style.css'>
       <link rel="stylesheet" href="../styles/bootstrap.min.css">  
   </head>
   <body class="position-relative">
    <img class="baby-bg-img" src="../images/bg-baby.png" width="205px" height="231px" alt="baby here">
       <div class="container">
        <div class="d-flex flex-column">
       <div class="sign-up-title d-flex align-items-center">
       <h1 class="fw-semibold text-success mt-5 mb-0 ps-2 fs-1">Hello,
        Welcome!</h1>
        </div>
        <div class="input-cover d-flex border-bottom  ms-2">
            <input class="sign-in-input flex-grow-1 bg-transparent border-0 fs-6" type="text" name="" id="" placeholder="Phone Number or Email">
        </div>
        <div class="input-cover d-flex border-bottom mt-4 mb-4  ms-2">
            <input class="sign-in-input flex-grow-1 bg-transparent border-0 fs-6" type="text" name="" id="" placeholder="Password">
        </div>
        <button class="sing-in-btn mt-2 rounded-5 border-0 fs-6 fw-regular text-white ms-2">sing in</button>
        <h4 class="ms-2 mt-3 mb-2">Or sign in with</h4>
        <div class="sign-in-with-btn">
            <button class="px-0 border-0 rounded-1 me-2  ms-2">
                <img src="../images/google.png" alt="google">
            </button>
            <button class="px-0  border-0 rounded-1 me-2">
                <img src="../images/facebook.png" alt="facebook">
            </button>
            <button class="px-0 border-0 rounded-1">
                <img src="../images/twiter.png" alt="twitter">
            </button>
        </div>
        </div>
        </div>
   </body>
   </html>
